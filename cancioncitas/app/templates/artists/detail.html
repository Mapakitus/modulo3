<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>ğŸ¦â€â¬›ğŸ¶ Detalle de artistas</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow" style="width: 32rem;">
                    <div class="card-header bg-primary text-white">
                        <h2 class="card-title mb-0">
                            <i class="fa-solid fa-music"></i> Detalle de artista
                        </h2>
                    </div>

                    <div class="card-body">
                        <div class="mb-3">
                            <h5 class="text-body-secondary">ID</h5>
                            <p class="fs-5">{{ artist.id }}</p>
                        </div>
                        <hr>
                    <div class="mb-3">
                            <h5 class="text-body-secondary">Nombre</h5>
                            <p class="fs-4 fw-bold">{{ artist.name }}</p>
                        </div>
                        <hr>
                    <div class="mb-3">
                            <h5 class="text-body-secondary">Fecha de nacimiento</h5> 
                            <p class="fs-5">
                                {% if artist.birth_date %}
                                    {{ artist.birth_date.strftime('%d/%m/%Y')  }}
                                {% else %}
                                    <span class="text-body-secondary">No especificada</span>
                                {% endif %}
                             </p>
                    </div>
                

                    <div class="card-footer">
                        <a href="/artists" class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i> Volver a la lista</a>
                        <a href="/artists/{{ artist.id }}/edit" class="btn btn-warning me-2">
                            <i class="fa-solid fa-pen-to-square"></i> Editar
                        </a>
                        <form method="post" action="/artists/{{ artist.id }}/delete" style="display: inline" onsubmit="return confirm('Â¿EstÃ¡s seguro de que quieres eliminar este artista');">
                            <button type="submit" class="btn btn-danger">
                                <i class="fa-solid fa-trash-can"></i> Eliminar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>    
</body>
</html>
