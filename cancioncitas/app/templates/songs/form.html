<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if song %}猬 Editar canci贸n{% else %}猬 Crear canci贸n{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="card-title mb-0">
                            <i class="fa-solid fa-{% if song %}pen-to-square{% else %}plus{% endif %}"></i>
                            {% if song %}Editar canci贸n{% else %}Crear nueva canci贸n{% endif %}
                        </h2>
                    </div>
                    <div class="card-body">
                        {% if errors %}
                        <div class="alert alert-danger" role="alert">
                            <h5 class="alert-heading">
                                <i class="fa-solid fa-triangle-exclamation"></i> Errores de validaci贸n:
                            </h5>
                            <ul>
                                {% for error in errors %}
                                <li>{{ error }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                        {% endif %}

                        <form method="post" action="{% if song %}/songs/{{ song.id }}/edit{% else %}/songs/new{% endif %}">
                            <div class="mb-3">
                                <label for="title" class="form-label">T铆tulo <span class="text-danger">*</span></label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="title"
                                    name="title"
                                    value="{% if form_data %}{{ form_data.get('title', '') }}{% elif song %}{{ song.title }}{% endif %}"
                                    required
                                    maxlength="200"
                                >
                                <div class="form-text">El t铆tulo de la canci贸n (m谩ximo 200 caracteres)</div>
                            </div>

                            <div class="mb-3">
                                <label for="artist" class="form-label">Artista <span class="text-danger">*</span></label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="artist"
                                    name="artist"
                                    value="{% if form_data %}{{ form_data.get('artist', '') }}{% elif song %}{{ song.artist }}{% endif %}"
                                    required
                                    maxlength="200"
                                >
                                <div class="form-text">El nombre del artista (m谩ximo 200 caracteres)</div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
